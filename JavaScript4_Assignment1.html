    <body>
        <script>
            function createObject(){
                var jsObject = new Object();
                jsObject.Name =  "Bala";
                jsObject.Height =  "180 cm";
                jsObject.aboutYourSelf  =  function () {
                    return ("I am " + this.Name + "." +"I am " + this.Height + " height.");
                }
                return jsObject;
            }
           
            var me = createObject();
            console.log(me.aboutYourSelf());
        </script>
